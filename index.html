<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoSmokeQuest - –ë—Ä–æ—Å—å –∫—É—Ä–∏—Ç—å —á–µ—Ä–µ–∑ –∏–≥—Ä—É!</title>
    <style>
        /* CSS —Å—Ç–∏–ª–∏ */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0a0a0a;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .header {
            background: linear-gradient(90deg, #ff4d4d, #f9cb28);
            padding: 20px;
            text-align: center;
        }
        .game-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .game-btn {
            background: #00ff88;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 50px;
            margin: 10px;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #333;
            border-radius: 10px;
            margin: 20px 0;
        }
        .progress {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #00b7ff);
            border-radius: 10px;
            width: 0%;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üö≠ NoSmokeQuest</h1>
        <p>–ó–∞–º–µ–Ω–∏ —Å–∏–≥–∞—Ä–µ—Ç—É –Ω–∞ –∏–≥—Ä—É ‚Äî —Å–ø–∞—Å–∏ —Å–≤–æ–µ–≥–æ –¥—Ä–∞–∫–æ–Ω–∞!</p>
    </div>

    <div class="game-container">
        <h2>–¢–≤–æ–π –ø—Ä–æ–≥—Ä–µ—Å—Å: <span id="days">0</span> –¥–Ω–µ–π –±–µ–∑ –∫—É—Ä–µ–Ω–∏—è</h2>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <button class="game-btn" onclick="startGame()">üéÆ –ò–≥—Ä–∞—Ç—å —Å–µ–π—á–∞—Å</button>
        <button class="game-btn" onclick="addDay()">+1 –¥–µ–Ω—å –±–µ–∑ –∫—É—Ä–µ–Ω–∏—è</button>
        <p id="motivation"></p>
    </div>

    <script>
        // JS –ª–æ–≥–∏–∫–∞
        let daysWithoutSmoking = 0;
        const motivations = [
            "–¢—ã —Å—ç–∫–æ–Ω–æ–º–∏–ª 500 —Ä—É–±–ª–µ–π!",
            "–õ–µ–≥–∫–∏–µ —É–∂–µ —á–∏—Å—Ç—è—Ç—Å—è...",
            "–¢—ã ‚Äî –º–∞—à–∏–Ω–∞! –ü—Ä–æ–¥–æ–ª–∂–∞–π!"
        ];

        function startGame() {
            alert("–ó–¥–µ—Å—å –±—É–¥–µ—Ç –º–∏–Ω–∏-–∏–≥—Ä–∞! –ü–æ–∫–∞ —á—Ç–æ —Ç—ã –º–æ–ª–æ–¥–µ—Ü, —á—Ç–æ –Ω–µ –∫—É—Ä–∏—à—å!");
        }

        function addDay() {
            daysWithoutSmoking++;
            document.getElementById('days').textContent = daysWithoutSmoking;
            document.getElementById('progress').style.width = (daysWithoutSmoking * 5) + '%';
            
            // –†–∞–Ω–¥–æ–º–Ω–∞—è –º–æ—Ç–∏–≤–∞—Ü–∏—è
            const randomMotivation = motivations[Math.floor(Math.random() * motivations.length)];
            document.getElementById('motivation').textContent = randomMotivation;
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å –≤ LocalStorage
            localStorage.setItem('noSmokeDays', daysWithoutSmoking);
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–π –ø—Ä–æ–≥—Ä–µ—Å—Å
        window.onload = function() {
            const savedDays = localStorage.getItem('noSmokeDays');
            if (savedDays) {
                daysWithoutSmoking = parseInt(savedDays);
                document.getElementById('days').textContent = daysWithoutSmoking;
                document.getElementById('progress').style.width = (daysWithoutSmoking * 5) + '%';
            }
        };
    </script>
</body>
</html>
